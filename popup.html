<!DOCTYPE html>
<html>
	<head>
		<title>Battlescreen Color Selector</title>
	</head>
	<script src="jquery-2.0.3.min.js"></script>
	<script src="popup.js"></script>
	<style>
		* {
			font-family: monospace;
			font-weight: bold;
		}
		body {
			width: 175px;
		}
		input[type="radio"] {
			vertical-align: sub;
			margin-left: 0px;
		}
		.colorPanel {
			overflow: hidden;
			box-shadow: 2px 2px 8px grey;
			padding: 4px;
			margin-bottom: 1em;
		}
		input[type="range"] {
			float: right;
		}
		.bar {
			clear: both;
		}
		.number {
			width:	25px;
		}
		label {
			float: left;
			clear: both;
		}
		#update {
			clear: both;
			width: 100%;
			margin-top: 1em;
		}
	</style>
	<body>
		Squad:
		<div id="squad" class="colorPanel">
			<div class="bar">
				<input type="text" maxlength="3" class="redVal number"><input type="range" name="squadR" class="squadColor" min="0" max="255">
			</div>
			<div class="bar">
				<input type="text" maxlength="3" class="greenVal number"><input type="range" name="squadG" class="squadColor" min="0" max="255">
			</div>
			<div class="bar">
				<input type="text" maxlength="3" class="blueVal number"><input type="range" name="squadB" class="squadColor" min="0" max="255">
			</div>
		</div>
		Team:
		<div id="team" class="colorPanel">
			<div class="bar">
				<input type="text" maxlength="3" class="redVal number"><input type="range" name="teamR" class="teamColor" min="0" max="255">
			</div>
			<div class="bar">
				<input type="text" maxlength="3" class="greenVal number"><input type="range" name="teamG" class="teamColor" min="0" max="255">
			</div>
			<div class="bar">
				<input type="text" maxlength="3" class="blueVal number"><input type="range" name="teamB" class="teamColor" min="0" max="255">
			</div>
		</div>
		Enemy:
		<div id="enemy" class="colorPanel">
			<div class="bar">
				<input type="text" maxlength="3" class="redVal number"><input type="range" name="enemyR" class="enemyColor" min="0" max="255">
			</div>
			<div class="bar">
				<input type="text" maxlength="3" class="greenVal number"><input type="range" name="enemyG" class="enemyColor" min="0" max="255">
			</div>
			<div class="bar">
				<input type="text" maxlength="3" class="blueVal number"><input type="range" name="enemyB" class="enemyColor" min="0" max="255">
			</div>
		</div>
		
		<label for="Default"><input type="radio" name="colorSetting" id="Default">Default (off)</label>
		
		<label for="DEUTERANOPIA"><input type="radio" name="colorSetting" id="DEUTERANOPIA">Deuteranopia</label>
		
		<label for="TRITANOPIA"><input type="radio" name="colorSetting" id="TRITANOPIA">Tritanopia</label>
		
		<label for="PROTANOPIA"><input type="radio" name="colorSetting" id="PROTANOPIA">Protanopia</label>
		
		<label for="Custom"><input type="radio" name="colorSetting" id="Custom">Custom</label>
		
		<button type="button" id="update">Update</button>
	</body>
</html>
